<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Amazon Quiz</h1>
        <div class="question">
            <p>What year Amazon llc was established?</p>
            <ul class="answers">
                <li class="option">A. 1985</li>
                <li class="option">B. 1989</li>
                <li class="option">C. 1994</li>
                <li class="option">D. 1998</li>
            </ul>
        </div>
        <div class="feedback"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
